<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PC Recommendation</title>
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">PC Recommendation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Chatbot</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/form">Manual Form</a>
                </li>
              </ul>
            </div>
          </nav>
      </header>
      <div class="container h-75">
        <div class="row align-items-center h-100">
            <div class="col-md-8 col-sm-12 mx-auto">
                <div class="h-100 justify-content-center">
                    <h1 class="my-5">Get PC Recommendation</h1>
                    <form action="{{ url_for('build_pc') }}" method="POST" onsubmit="disableBtn()">
                        <div class="form-group row">
                            <label for="budget_in" class="col-sm-2 col-form-label">Budget</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="budget_in" name="budget" placeholder="(in USD)" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Use Case</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="general" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    General (Web browsing, online meetings, etc.)
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="gaming">
                                  <label class="form-check-label" for="gridRadios2">
                                    Gaming
                                  </label>
                                </div>
                                <div class="form-check disabled">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="machine learning">
                                  <label class="form-check-label" for="gridRadios3">
                                    Machine learning / Deep learning applications
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="content creation">
                                    <label class="form-check-label" for="gridRadios4">
                                      Content Creation (Photo/Video editing, 3D Rendering, Modeling)
                                    </label>
                                </div>
                              </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button id="submitBtn" type="submit" class="btn btn-primary">
                                    <span id="loadingSpinner" class="loading spinner-border spinner-border-sm" role="status"></span>
                                    <span id="submitTxt">Submit</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    {% if insufficient_budget %}
                        <div class="alert alert-danger" role="alert">
                            Insufficient items to recommend! Please raise budget!
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='custom.js')}}"></script>
  </body>
</html>
